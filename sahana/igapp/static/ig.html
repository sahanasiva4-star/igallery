<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Interactive Image Gallery</h1>

<div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" onclick="openModal(this.src)">
    <img src="https://picsum.photos/id/1025/600/400" onclick="openModal(this.src)">
    <img src="https://picsum.photos/id/1035/600/400" onclick="openModal(this.src)">
    <img src="https://picsum.photos/id/1045/600/400" onclick="openModal(this.src)">
    <img src="https://picsum.photos/id/1055/600/400" onclick="openModal(this.src)">
</div>

<!-- Modal -->
<div class="modal" id="imageModal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img id="modalImage">
</div>

<script>
    function openModal(src) {
        document.getElementById("imageModal").style.display = "flex";
        document.getElementById("modalImage").src = src;
    }

    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
    }
</script>

</body>
</html>
